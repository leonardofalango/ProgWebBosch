<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial | Leonardo Falango</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#esconder").click(function(){
                $("#cronometro").hide(1000);
            });
        });
            
        $(document).ready(function(){
            $("#mostrar").click(function(){
                $("#cronometro").show(1000);
            });
        });

        var time = 0;
        var x;
        function cronometro(){
            time = time + 1;
            $(document).ready(function(){
                $("#tempo").html(time);
            })
        }
        function limpa(){
            time=0;
            $(document).ready(function(){
                $("#tempo").html(time);
            })
        }

    </script>


</head>
<body>
    <div class="container col-12" style="margin-top: 100px;">
        <div class="row">
            <div class="col-2">
                <button class="btn btn-dark" id="esconder">
                    Esconder Cronômetro
                </button>
            </div>

            <div class="col-2">
                <button class="btn btn-warning" id="mostrar" onclick="clearInterval(x); x = setInterval(cronometro, 1000)">
                    Mostrar Cronômetro
                </button>
            </div>

            <div class="col-2">
                <button class="btn btn-warning" id="mostrar" onclick="clearInterval(x); setTimeout(limpa, 1)">
                    Zerar Cronômetro
                </button>
            </div>

            <div class="col-6" id="cron">
                    <x id="cronometro">Tempo: <x id="tempo">xx:xx:xx</x></x>
            </div>


        </div>
    </div>
</body>
</html>
